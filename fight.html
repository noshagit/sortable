<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Fight</title>
    <link rel="stylesheet" href="/src/styles/fight.css">
</head>
<body>
    <header>
        <a href="index.html" class="title-button">Superhero Fight</a>
    </header>
    <main>
        <div class="selection">
            <div class="hero1">
                <label for="hero1">Select the first hero:</label>
                <select id="hero1">
                    <option value="">Choose a hero</option>
                </select>
            </div>
            <div class="vs-image">
                <img src="/src/images/vs.png" alt="VS" />
            </div>
            <div class="hero2">
                <label for="hero2">Select the second hero:</label>
                <select id="hero2">
                    <option value="">Choose a hero</option>
                </select>
            </div>
            <button id="fightButton" disabled>FIGHT</button>
        </div>
        <div id="combatResult" class="hidden">
            <p id="combatText"></p>
        </div>
    </main>
    <script src="/src/scripts/fight.js"></script>
</body>
</html>
